<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>File Upload and Email</title>
</head>
<body>
  <h1>File Upload and Email</h1>
  <input type="file" id="fileInput" multiple />
  <br />
  <input type="email" id="emailInput" placeholder="Email addresses separated by commas" />
  <br />
  <button onclick="sendFiles()">Upload and Send</button>
  <div id="message"></div>

  <script>
    const { ipcRenderer } = require('electron');

    function sendFiles() {
      const fileInput = document.getElementById('fileInput');
      const emailInput = document.getElementById('emailInput');

      const filePaths = Array.from(fileInput.files).map((file) => file.path);
      const emailAddresses = emailInput.value.split(',');

      ipcRenderer.send('sendFiles', { filePaths, emailAddresses });
    }

    ipcRenderer.on('sendFilesResponse', (event, message) => {
      document.getElementById('message').textContent = message;
    });
  </script>
</body>
</html>
