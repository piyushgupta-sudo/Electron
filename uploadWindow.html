<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="photon.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <title>File Upload</title>
</head>

<body style="background-image: url('./image/image.jpg');">
  <div class="position-absolute top-50 start-50 translate-middle">
    <div>
      <h1>Files Uploads</h1>
    </div>
    <form class="formBox"
      style="width: fit-content; margin: 20px; padding: 20px; align-self: center;background-color: rgba(21, 24, 23,0.5)">
      <div class="input-group mb-3 rounded-1">
        <input type="text" id="email" name="email" class="form-control inputColor" placeholder="Email Id"
          required><br><br>
        <span class="input-group-text inputColor" id="basic-addon2"></span>
      </div>
      <div class="input-group mb-3  rounded-1">
        <input type="password" id="password" name="password" class="form-control inputColor" placeholder="Password"
          required><br><br>
      </div>
      <div class="input-group mb-3  rounded-1">
        <!-- <input type="text" id="dirPath" name="password" class="form-control inputColor" placeholder="Select Directory"
          required><br><br> -->
        <!-- <button id="selectDirectory" class="btn btnColor border-2 rounded-1" onclick="onDirectorySelected()">
          <b> Directory</b></button> -->
        <button id="btnRead" class="btn btnColor border-2 rounded-1" onclick="upload()"><b>Upload
          </b></button>
      </div>
      <div class="input-group mb-3  rounded-1">
        <!-- <input type="text" id="password" name="password" class="form-control inputColor" placeholder="Upload File"
          required><br><br> -->
        <!-- <button id="btnRead" class="btn btnColor border-2 rounded-1" onclick="upload()"><b>Upload
          </b></button> -->
        <button id="selectDirectory" class="btn btnColor border-2 rounded-1" onclick="onDirectorySelected()">
          <b> Directory</b></button>
      </div>

      <!-- <br><br> -->
      <!-- <div id='excel'></div> -->
      <button id="sendFiles" class="btn btnColor border-2 rounded-1"><b>Send</b></button><br><br>
    </form>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
